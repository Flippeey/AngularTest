<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
                <formly-form [model]="loginFormModel" [fields]="loginFormFields" [form]="loginForm">
                  <button class="btn btn-success btn-lg" id="btnLogin" type="submit">Login</button>
                </formly-form>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
